<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>OBMC Contact Us</title>
    <style>
        body {
            background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/158c4532-1ab3-4ce5-8ed4-f59ce7e847d2/O.B.+Montessori+Center+Greenhills+Campus');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="contact_us.html" class="navbar-brand">
      <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-67/school_profile/1724046700-342.png" alt="Logo" height="40">
    </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="contact_us.html" class="nav-link">Contact Us</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input type="text" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
   <div class="container my-5">
  <div class="row">
  
    <div class="col-md-6 mb-4">
      <div class="w-100">
        <h1 class="text-center bg-light text-dark py-2">School Office Hours</h1>
        <table class="table table-striped text-center">
          <thead>
            <tr class="bg-primary text-white">
              <th>Day</th>
              <th>Office Hours</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>8:00 AM - 4:00 PM</td>
              <td>Registrar's Office</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>8:00 AM - 4:00 PM</td>
              <td>Accounting Office</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>8:00 AM - 4:00 PM</td>
              <td>Guidance Office</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>8:00 AM - 4:00 PM</td>
              <td>Principal's Office</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>8:00 AM - 3:00 PM</td>
              <td>Admin Office</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div class="col-md-6 mb-4">
      <div class="bg-white p-4 rounded shadow w-100">
          <h1 class="text-center">Contact Us</h1>
        <form>
          <div class="mb-3 mt-3">
            <label class="form-label">Full name:</label>
            <input type="text" placeholder="Enter your name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" placeholder="Enter your email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject:</label>
            <input type="text" placeholder="Enter your subject" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Message:</label>
            <textarea class="form-control" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-outline-primary">Collect</button>
            <button type="button" class="btn btn-outline-danger">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
